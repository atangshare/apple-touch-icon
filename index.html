<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>工具集｜测试apple-touch-icon</title>
		<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
		<meta name="apple-mobile-web-app-title" content="工具集2"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					"Helvetica Neue", Arial, sans-serif;
				min-height: 100vh;
				background: linear-gradient(to bottom right, #eef2ff, #f5f3ff);
				padding: 1.5rem;
				line-height: 1.5;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
			}

			.header {
				text-align: center;
				margin-bottom: 3rem;
				padding: 1rem;
			}

			.header h1 {
				font-size: 2.5rem;
				color: #1f2937;
				margin-bottom: 1rem;
			}

			.grid-container {
				display: grid;
				grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
				gap: 1rem;
				transition: all 0.3s ease;
			}

			.grid-container.list-view {
				grid-template-columns: 1fr;
				max-width: 800px;
				margin: 0 auto;
			}

			.card {
				background: rgba(255, 255, 255, 0.9);
				backdrop-filter: blur(8px);
				border-radius: 0.75rem;
				padding: 1.25rem;
				text-decoration: none;
				color: inherit;
				transition: all 0.3s ease;
				border: 1px solid rgba(0, 0, 0, 0.05);
				cursor: default;
			}

			.card:hover {
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
				background: rgba(255, 255, 255, 0.95);
			}

			.card h3 {
				font-size: 1.125rem;
				color: #1f2937;
				margin-bottom: 0.5rem;
				transition: color 0.3s ease;
			}

			.card:hover h3 {
				color: #2563eb;
			}

			.card p {
				font-size: 0.875rem;
				color: #6b7280;
			}

			.hidden {
				display: none;
			}

			@media (max-width: 768px) {
				body {
					padding: 1rem;
				}

				.header h1 {
					font-size: 2rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>工具集</h1>
			</header>

			<div class="grid-container" id="tools-container">
				<div class="card">
					<h3>数据分析</h3>
					<p>强大的数据可视化工具</p>
				</div>
				<div class="card">
					<h3>项目管理</h3>
					<p>高效的团队协作平台</p>
				</div>
				<div class="card">
					<h3>智能助手</h3>
					<p>基于AI的智能对话系统</p>
				</div>
				<div class="card">
					<h3>开发工具</h3>
					<p>专业的代码编辑环境</p>
				</div>
				<div class="card">
					<h3>文件管理</h3>
					<p>安全的云存储解决方案</p>
				</div>
				<div class="card">
					<h3>知识库</h3>
					<p>团队共享的文档中心</p>
				</div>
				<div class="card">
					<h3>资源中心</h3>
					<p>丰富的学习资料库</p>
				</div>
				<div class="card">
					<h3>用户中心</h3>
					<p>完整的用户管理系统</p>
				</div>
				<div class="card">
					<h3>健康追踪</h3>
					<p>个人健康数据监测</p>
				</div>
				<div class="card">
					<h3>财务管理</h3>
					<p>专业的财务分析工具</p>
				</div>
				<div class="card">
					<h3>文档转换</h3>
					<p>多格式文档处理工具</p>
				</div>
				<div class="card">
					<h3>网络工具</h3>
					<p>网络状态检测分析</p>
				</div>
			</div>
		</div>
	</body>
</html>
